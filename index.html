<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    
  </head>
  <body class="bg-dark">
    <div class="mx-auto col-8 border rounded p-3 shadow my-4">
      <div>
        <h1 class="text-white text-center">My Secret App</h1>
        <div class="row my-4">
          <div class="col-4">
            <input class="form-control" type="search" placeholder="search" />
          </div>
          <div class="col-4">
            <select
              id="category"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="Sport">Sport</option>
              <option value="Church">Church</option>
              <option value="Event">Event</option>
              <option value="Party">Party</option>
            </select>
          </div>
          <div class="col-4">
            <button type="button" id="openModalBtn" class="btn btn-info fw-bold">New category</button>
          </div>
        </div>
      </div>

      <div>
        <label class="form-label text-white fw-bold" for="">Note Title</label>
        <input
          class="form-control mb-3"
          id="title"
          type="text"
          placeholder="Title"
        />
        <textarea
          class="form-control mb-3"
          placeholder="Message..."
          id="note"
          name=""
          id=""
          cols="20"
          rows="5"
        ></textarea>
        <button class="btn btn-success" onclick="addNote()">Submit</button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>S/N</th>
            <th>Note Title</th>
            <th>Date created</th>
            <th>Delete Note</th>
          </tr>
        </thead>
        <tbody id="display"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal" style="display: none;">
      <div>
        <!-- Modal Header -->
        <h4>Add New Category</h4>
        <button type="button" id="closeModalBtn">Close</button>
      </div>
      
      <!-- Modal Body -->
      <div>
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName">
      </div>

      <div>
        <label for="categoryColor">Category Color:</label>
        <input type="color" id="categoryColor">
      </div>
      
      <!-- Modal Footer -->
      <div>
        <button type="button" id="addCategoryBtn">Add Category</button>
      </div>
    </div>

    <script src="./index.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
