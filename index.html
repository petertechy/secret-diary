<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="bg-dark">
   <div class="mx-auto col-7 border rounded p-3 shadow my-4">
    <div>
      <h1 class="text-white text-center">My Secret App</h1>
    </div>

    <div>
      <label class="form-label text-white fw-bold" for="">Note Title</label>
      <input class="form-control mb-3" id="title" type="text" placeholder="Title" />
      <textarea
      class="form-control mb-3"
        placeholder="Message..."
        id="note"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
      <button class="btn btn-success" onclick="addNote()">Submit</button>
    </div>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>S/N</th>
          <th>Note Title</th>
          <th>Date created</th>
          <th>Delete Note</th>
        </tr>
      </thead>
      <tbody id="display"></tbody>
    </table>
   </div>

    

    <script src="./index.js">
     
    </script>
  </body>
</html>
